<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="./script.js"></script>

    <title>One click ecommerce</title>
  </head>
  <body>
    <div class="container">
      <div class="cart__top p-4">
        <i class="fa fa-arrow-left" aria-hidden="true">
          <span> Continue Shopping </span>
        </i>
      </div>

      <div class="cart__heading p-2">
        <h3>Cart</h3>
      </div>

      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Bag</td>
                <td>$5000</td>
                <td>
                  <div class="productcolors">
                    <button class="quty-btn mr-2">+</button
                    ><button class="quty-btn mr-2">0</button>
                    <button class="quty-btn">-</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6">
          <div class="card" style="width: 372px">
            <div class="card-body">
              <h5 class="card-title mb-4 cart___detailsbox">Cart Total</h5>
              <div class="d-flex justify-content-between">
                <h6 class="card-subtitle">Number of items</h6>
                <h6>2</h6>
              </div>
              <div class="d-flex justify-content-between mb-2 mt-4">
                <h6 class="card-subtitle">Total</h6>
                <h6>$2000.00</h6>
              </div>
            </div>
          </div>
        </div>
     </div>
     </div>
     
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
